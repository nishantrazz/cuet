    <form action="">
        <h2>Present Address</h2>


        <div>
            <label>Enter your Premises/House No./Name :</label>
            <input type="text" name="house_no" id="house_no" placeholder="House No." required/>
        </div>
    
           <div>
            <label>Enter your Sub Locality :</label>
            <input type="text" name="sub_locality" id="sub_locality" placeholder="Sub Locality" required/>
           </div>
    
           <div>
            <label>Enter your Locality :</label>
            <input type="text" name="locality" id="locality" placeholder="Locality" required/>
           </div>
    
           <div>
            <label>Enter your Pincode :</label>
            <input type="text" name="pincode" id="pincode" placeholder="Pincode" required/>
           </div>
    
           <div>
            <label>Enter your District :</label>
            <input type="text" name="district" id="district" placeholder="District" required/>
           </div>
    
           <div>
            <label>Enter your State/UT :</label>
            <input type="text" name="state" id="state" placeholder="State/UT" required/>
           </div>
    
           <div>
            <label>Enter your Country :</label>
            <input type="text" name="country" id="country" placeholder="Country" required/>
           </div>
